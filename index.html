<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/@zxcvbn-ts/core@2.0.0/dist/zxcvbn-ts.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@zxcvbn-ts/language-common@2.0.0/dist/zxcvbn-ts.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@zxcvbn-ts/language-en@2.0.0/dist/zxcvbn-ts.js"></script>
		<title>Password Generator App</title>
	</head>
	<body>
		<div class="container">
			<div class="app">
				<div class="password-overview">
					<div class="password-overview__container">
						<div id="passwordValueTxt" class="password-overview__password-value"></div>
						<button id="copyPasswordBtn" class="password-overview__copy-btn">
							<img src="assets/images/icon-copy.svg" />
						</button>
					</div>
					<p class="password-overview__strength">
						Nivel de seguridad:
						<span id="passwordStrengthTxt" class="password-overview__strength-value"></span>
					</p>
				</div>
				<form class="password-generator">
					<div class="password-generator__password-length">
						<label for="passwordRangeInput" class="password-generator__label"
							>Longitud de la contreseña
							<span id="passwordLengthTxt" class="password-generator__length-value"></span
						></label>
						<input
							type="range"
							id="passwordRangeInput"
							class="password-generator__input-range"
							min="5"
							max="20"
							value="10"
						/>
					</div>
					<div class="password-generator__lowercase-option">
						<label for="lowercaseOptionInput" class="password-generator__label"
							>Incluir minúsculas</label
						>
						<input
							type="checkbox"
							id="lowercaseOptionInput"
							class="password-generator__input-checkbox"
							checked
						/>
					</div>
					<div class="password-generator__uppercase-option">
						<label for="uppercaseOptionInput" class="password-generator-label"
							>Incluir mayúsculas</label
						>
						<input
							type="checkbox"
							id="uppercaseOptionInput"
							class="password-generator__input-checkbox"
							checked
						/>
					</div>
					<div class="password-generator__numbers-option">
						<label for="numbersOptionInput" class="password-generator-label">Incluir números</label>
						<input
							type="checkbox"
							id="numbersOptionInput"
							class="password-generator__input-checkbox"
							checked
						/>
					</div>
					<div class="password-generator__symbols-checkbox">
						<label for="symbolsOptionInput" class="password-generator-label"
							>Incluir símbolos</label
						>
						<input
							type="checkbox"
							id="symbolsOptionInput"
							class="password-generator__input-checkbox"
						/>
					</div>
					<button id="generatePasswordBtn" class="password-generator__button">Generar</button>
				</form>
			</div>
		</div>
	</body>
</html>
